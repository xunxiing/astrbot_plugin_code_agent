# 插件的详细描述
description: >-
  集成 smol-agent 的编程智能体，可以调用用户在 AstrBot 中配置的大语言模型来完成代码生成和执行任务。
  这是一个强大的工具，能够根据自然语言指令编写和运行Python代码来解决问题。
  
  **安全警告**: 此插件会直接在运行 AstrBot 的机器上执行由大语言模型生成的代码，这存在严重的安全风险。
  请仅在完全受信任的环境中安装和使用此插件，并了解其可能带来的后果。

